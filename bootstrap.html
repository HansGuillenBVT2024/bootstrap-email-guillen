<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Email Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<div class="container-fluid">
    <div class="row header-row">
        <!-- Left Column -->
        <div class="col-lg-3 d-none d-lg-block bg-light vh-100 p-3 leftbar">
            <!-- Content for the left column -->
            <button type="button" class="btn btn-primary">Profile</button>
            <button type="button" class="btn btn-primary">Settings</button>
            <ul class="list-group">
                <h3>Folders</h3>
                <li class="list-group-item active">Inbox</li>
                <li class="list-group-item">Sent</li>
                <li class="list-group-item">Drafts</li>
                <li class="list-group-item">Trash</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9 bg-dark">
            <div class="row">
                <!-- ADS Section -->
                <div class="col-lg-9 p-5 ad">
                    <!-- ADS goes here -->
                </div>

                <!-- LOGO Section -->
                <div class="col-lg-3 bg-light logo">
                    <!-- LOGO go here -->
                     EMAIL
                     <br>
                     (Now with ads!!!)
                </div>
            </div>
            <div class="row header-row">
                <div class="col-lg-3 bg-white vh-100 p-3 email-list">
                    <!-- Additional content can be added here, like the email body or other sections -->
                    <!-- Email List Column -->
                    <div class="input-group">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
                      </div>
                    <div class="d-grid input-group">
                        <button type="button" class="btn btn-primary">Compose</button>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Email 1</li>
                        <li class="list-group-item active">Email 2 (Selected)</li>
                        <li class="list-group-item">Email 3</li>
                    </ul>
                </div>
                <div class="col-lg-7 bg-light vh-100 p-3 email-content">
                    <h4>Email Subject</h4>
                    <p>From: sender@example.com</p>
                    <p>To: you@example.com</p>
                    <hr>
                    <p>This is the body of the selected email. It contains the email message content.</p>
                    <textarea class="form-control mt-3" rows="5" placeholder="Reply to this email..."></textarea>
                </div>
                <div class="col-lg-2 bg-light p-3">
                    <button type="button" class="btn btn-primary">Reply</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Email Content Column -->
</div>
</body>
</html>
